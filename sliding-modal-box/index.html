<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale= 1.0">
  <title>Sliding Modal Box</title>

  <link rel="stylesheet" href="css/sliding-modal-box.css">

	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
			  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
			  crossorigin="anonymous"></script>
 
</head>
<body>
  <div class="modal yellow modal-animation" id="modal">
    <p>This is a modal box. <br> Another line.</p>
  </div>
  <div class="modal red modal-animation">
    <p>This is a modal box. <br> Another line.</p>
  </div>
  <div class="modal blue modal-animation modal-hover">
    <p>This is a modal box. <br> Another line.</p>
  </div>
  <div class="modal green modal-animation">
    <p>This is a modal box. <br> Another line.</p>
  </div>
  <main>
    <p>This is an example of a paragraph.<br>Another line.</p>
  </main>
   <script src="js/sliding-modal-box.js"></script>
</body>
</html>
